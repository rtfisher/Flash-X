  parfiles: <defaultParfile>

UnitTest/PointMassGravity/3d/AMReX:
  setupOptions: -auto -3d +amrex +noio -maxblocks=10 -nxb=8 -nyb=8 -nzb=8
  parfiles: <defaultParfile>

