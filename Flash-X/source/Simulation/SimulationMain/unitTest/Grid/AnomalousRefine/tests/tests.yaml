# YAML file for test information
# comments start with "#"

UnitTest/GridAnomalousRefine/2d/Paramesh:
  setupOptions: -auto -2d +spherical -nxb=8 -nyb=8
  parfiles: <defaultParfile>

UnitTest/GridAnomalousRefine/2d/pm4AltMortonBittree:
  setupOptions: -auto -2d +spherical AltMorton=True Bittree=True -nxb=8 -nyb=8
  parfiles: <defaultParfile>

UnitTest/GridAnomalousRefine/2d/AMReX:
  setupOptions: -auto -2d +spherical +amrex -nxb=8 -nyb=8 -unit=IO/IOMain/hdf5/serial/AM
  parfiles: <defaultParfile>
